<div class="container">
  <form>
    <div class="form-group">
      <label for="sampleInput">Eingabe</label>
      <input (keydown)="checkInput($event)" class="form-control" id="sampleInput" type="text">
      <small class="form-text text-muted" id="sampleInputHelp">Nur Zahlen, Kommas, Punkte und Plus sowie Minus als
        Eingabe erlaubt.
      </small>
    </div>
    <div class="form-group">
      <label for="plz">PLZ</label>
      <input (keydown)="checkPlz($event)" class="form-control" id="plz" maxlength="5" type="text">
      <small class="form-text text-muted">Postleitzahl - MÃ¶gliche Eingaben: 00000-99999</small>
    </div>
    <div class="form-group">
      <label for="range">Bereich</label>
      <input #formControl="ngModel"
             [appRange]="{min: 100, max: 200}"
             [ngClass]="{'border-danger': formControl.invalid}"
             class="form-control"
             id="range"
             name="range"
             ngModel
             type="number">
      <small class="form-text text-muted">Erlaubte Eingaben sind 100 bis 200.</small>
    </div>
  </form>
</div>
